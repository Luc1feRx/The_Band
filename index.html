<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div class="div-1">
            <h1 class="header">
                HTML Lists
            </h1>
        
            <h2 class="sub-header">
                Unordered List
            </h2>
        
            <p>Ordering doesn't matter</p>
        
            <ul class="list">
                <li class="items1">Milk</li>
                <li class="items1">Sugar</li>
                <li class="items1">Bread</li>
            </ul>
        </div>
    
        <div class="div-1">
            <h2 class="sub-header">
                Unordered List
            </h2>
        
            <p>Ordering does matter</p>
        
            <ol class="list-2">
                <li class="items">Put the kettle on</li>
                <li class="items">Put the teabag int the cup</li>
                <li class="items">Wait for kettle to boil</li>
                <li class="items">Pour boiling water in the cup</li>
            </ol>
        </div>
    
    </div>

</body>
</html>
